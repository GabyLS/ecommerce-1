
<div class="caja-contacto">
    <div class="caja-contacto__left">
        <div class="caja-contacto__img"></div>
        <div id="contact">
            <span>Completa los datos y nos comunicaremos a la brevedad</span>
        </div>
    </div>
    <form action="#" method="GET" class="caja-contacto__form">
        <label for="name" class="caja-contacto__form--nombre">
            <span>Nombre:*</span> 
        </label>
        <input type="text" id="name"    name="name" class="caja-contacto__nombre--input" required>
        
        <label for="email" class="caja-contacto__email">
            <span>Email:*</span>
        </label>
        <input type="email" id="email"name="email" class="caja-contacto__email--input"required placeholder="Ej: mail@gmail.com">
        
        <label for="description" class="caja-contacto__descripcion">
            <span>Comentarios:</span>
        </label>
        <textarea name="descripcion" id="description" class="caja-contacto__descripcion--textarea"></textarea>
        
        <div>
            <input type="submit" class="caja-contacto__enviar" value="Enviar">
        </div>

        
    </form>
</div>
